<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao-lista.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao-item.css">
    <link rel="stylesheet" href="assets/css/navegacao/navegacao-link.css">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__caixa">
            <h1><img src="./assets/image/logo.png" alt="Logo da Barbearia Alura" class="logo"></h1>
            <nav class="navegacao">
                <ul class="navegacao__lista">
                    <li class="navegacao__item"><a href="index.html" class="navegacao__link">home</a></li>
                    <li class="navegacao__item"><a href="produtos.html" class="navegacao__link">produtos</a></li>
                    <li class="navegacao__item"><a href="#" class="navegacao__link">contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="formulario-container">
            <form class="formulario">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="formulario__input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="formulario__input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="formulario__input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea class="formulario__input-padrao" id="mensagem" cols="30" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="formulario__checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="formulario__botao-enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="rodape">
        <img src="./assets/image/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
